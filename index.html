<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral System</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      height:100vh;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;font-family:Arial,sans-serif;
    }
    .iphone{
      width:90vw;height:90vh;max-width:420px;max-height:910px;
      position:relative;background:#000;border-radius:40px;
      box-shadow:0 0 0 2px #2a2a2a,0 0 0 12px #000,0 0 0 14px #333,0 25px 50px rgba(0,0,0,.5);
      overflow:hidden;color:#fff;
    }
    .screen{
      width:100%;height:100%;background:#000;position:relative;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-align:center;padding:20px;
    }
    .notch{
      position:absolute;top:0;left:50%;transform:translateX(-50%);
      width:210px;height:30px;background:#000;border-radius:0 0 20px 20px;z-index:2;
    }
    .topBar{
      position:absolute;top:40px;left:0;right:0;
      display:flex;justify-content:space-between;align-items:center;
      padding:0 25px;font-size:14px;
    }
    .balance{
      font-family:'Courier New',Courier,monospace;font-size:15px;
      color:#ccc;text-shadow:0 0 1px #fff8;letter-spacing:.5px;
    }
    button{background:#764ba2;border:none;padding:10px 20px;border-radius:10px;color:#fff;font-size:16px;cursor:pointer;margin-top:10px}
    .taskOverlay{position:absolute;inset:0;background:#111;display:none;flex-direction:column;align-items:center;justify-content:center;padding:30px;text-align:center}
    .taskOverlay h3{margin-bottom:20px;font-size:22px}
    .taskOverlay .info{background:#222;border-radius:12px;padding:15px 25px;margin:10px 0;font-size:16px;width:100%;max-width:260px}
    .closeTask{margin-top:25px;background:#444}
    .spinner{width:24px;height:24px;border:3px solid rgba(255,255,255,.2);border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 8px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .pencilBtn{position:absolute;bottom:25px;width:60.5px;height:60.5px;border:3.025px dashed rgba(0,0,.6);border-radius:50%;background:#fffbe6;color:#333;font-size:10.89px;font-weight:bold;cursor:pointer;box-shadow:0 3.63px 9.68px rgba(0,0,0,.25);display:flex;align-items:center;justify-content:center;text-align:center;line-height:1.1;font-family:'Comic Sans MS',cursive,sans-serif;transition:transform .15s}
    .pencilBtn:active{transform:scale(.92)}
    #openTask{left:20px}#swapBtn{left:90px}#watchBtn{left:160px}#withdrawBtn{left:230px}
    #adCounter{position:absolute;bottom:95px;left:160px;width:60.5px;text-align:center;font-size:14px;font-weight:bold;color:#fffbe6;text-shadow:0 0 2px #000}
    #userArea{position:absolute;top:70px;left:25px;display:flex;flex-direction:column;align-items:center;z-index:3}
    #userPic{width:50px;height:50px;border-radius:50%;border:2px solid #fffbe6;object-fit:cover}
    #userName{margin-top:6px;font-size:14px;font-family:'Comic Sans MS',cursive,sans-serif;color:#fffbe6;text-shadow:0 0 2px #000}
    #status,#profile,#refLink{display:none}
  </style>
</head>
<body>
  <div class="iphone">
    <div class="screen">
      <div class="notch"></div>
      <div class="topBar">
        <div class="balance">‚úè Points <span id="points">0</span></div>
        <div class="balance">‚úè USDT <span id="usdt">0.00</span></div>
      </div>

      <div id="userArea">
        <img id="userPic" src="" alt=""/>
        <div id="userName"></div>
      </div>

      <div class="spinner" id="loader"></div>

      <p id="status"></p>
      <p id="profile"></p>
      <!-- ÿßŸÑÿπŸÜÿµÿ± ÿßŸÑŸÖŸÅŸÇŸàÿØ -->
      <p id="refLink" style="display:none;"></p>

      <div id="adCounter">15</div>

      <button id="openTask" class="pencilBtn">üéØ<br>Tasks</button>
      <button id="swapBtn" class="pencilBtn">Swap</button>
      <button id="watchBtn" class="pencilBtn">üëÅ<br>Watch</button>
      <button id="withdrawBtn" class="pencilBtn">üí∏<br>Withdraw</button>

      <div class="taskOverlay" id="taskOverlay">
        <h3>Referral Task</h3>
        <div class="info">Each invite = 10,000 points</div>
        <div class="info">Your referrals: <span id="refCount">0</span></div>
        <button id="copyRef2">üîó Copy Referral Link</button>
        <button class="closeTask" onclick="document.getElementById('taskOverlay').style.display='none'">Close</button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    /*****************************************************************/
    /*  ÿπÿØŸëÿßÿØ ÿ™ŸÜÿßÿ≤ŸÑŸä 60 ÿØŸÇŸäŸÇÿ© ÿ®ÿπÿØ ÿßŸÑÿ•ÿπŸÑÿßŸÜ ÿ±ŸÇŸÖ 15                    */
    /*****************************************************************/
    const AD_REWARD         = 1000;
    const INITIAL_ADS       = 15;
    const RESET_MINUTES     = 60;
    const POINTS_KEY        = 'points';
    const ADS_LEFT_KEY      = 'adsLeft';
    const RESET_UNTIL_KEY   = 'resetUntil';

    let points    = 0;
    let adsLeft   = INITIAL_ADS;
    let resetUntil= 0;

    try{
      points  = parseInt(localStorage.getItem(POINTS_KEY)   || '0');
      adsLeft = parseInt(localStorage.getItem(ADS_LEFT_KEY) || INITIAL_ADS);
      resetUntil= parseInt(localStorage.getItem(RESET_UNTIL_KEY)|| '0');
    }catch(e){ /* silent */ }

    const pointsEl    = document.getElementById('points');
    const adCounterEl = document.getElementById('adCounter');
    const watchBtn    = document.getElementById('watchBtn');

    function savePoints(){ 
      try{ localStorage.setItem(POINTS_KEY,points); }catch(e){}
      pointsEl.textContent=points; 
    }
    function saveAdsState(){ 
      try{ 
        localStorage.setItem(ADS_LEFT_KEY,adsLeft); 
        localStorage.setItem(RESET_UNTIL_KEY,resetUntil); 
      }catch(e){}
    }

    function formatTime(ms){
      const s=Math.max(0,Math.ceil(ms/1000));
      const m=String(Math.floor(s/60)).padStart(2,'0');
      const sec=String(s%60).padStart(2,'0');
      return `${m}:${sec}`;
    }

    function updateUI(){
      const now=Date.now();
      if(adsLeft>0){
        adCounterEl.textContent=adsLeft;
        watchBtn.disabled=false;
        watchBtn.innerHTML='üëÅ<br>Watch';
      }else if(now<resetUntil){
        watchBtn.disabled=true;
        watchBtn.innerHTML='‚è≥<br>Wait';
        adCounterEl.textContent=formatTime(resetUntil-now);
      }else{
        adsLeft=INITIAL_ADS; resetUntil=0; saveAdsState(); updateUI();
      }
    }

    watchBtn.addEventListener('click',()=>{
      if(adsLeft<=0)return;
      watchBtn.disabled=true; watchBtn.innerHTML='‚è≥<br>Wait';
      setTimeout(()=>{
        adsLeft--; saveAdsState();
        points+=AD_REWARD; savePoints();
        if(adsLeft<=0){ resetUntil=Date.now()+RESET_MINUTES*60*1000; saveAdsState(); }
        updateUI();
      },2000);
    });

    setInterval(updateUI,1000);
    window.addEventListener('load',()=> setTimeout(()=> document.getElementById('loader').style.display='none',800));

    document.getElementById('openTask').onclick=()=> document.getElementById('taskOverlay').style.display='flex';

    /* ===== Telegram User ===== */
    const tg=window.Telegram.WebApp; 
    if(tg){ tg.ready(); }
    const user=tg?.initDataUnsafe?.user;
    if(user){
      const full=[user.first_name,user.last_name].filter(Boolean).join(' ');
      const nameEl=document.getElementById('userName');
      const picEl =document.getElementById('userPic');
      if(nameEl) nameEl.textContent=full;
      if(picEl)  picEl.src=user.photo_url||`https://i.pravatar.cc/150?u=${user.id}`;
    }
  </script>
</body>
</html>
